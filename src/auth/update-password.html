<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', monospace;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 1;
    }
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Container */
    .update-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .update-card {
      background: rgba(15, 25, 45, 0.3);
      backdrop-filter: blur(20px);
      border: 2px solid transparent;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.2),
                  inset 0 0 50px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    .update-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }
    @keyframes borderGlow {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .update-title {
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    .form-group { margin-bottom: 20px; }
    .form-input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(0, 20, 40, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      color: #fff;
      font-family: 'Orbitron', monospace;
      outline: none;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .update-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #00ffff, #0080ff);
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .update-button:hover {
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
      transform: translateY(-3px);
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
    }
  </style>
</head>
<body>
  <div class="update-container">
    <div class="update-card">
      <h1 class="update-title">SET NEW PASSWORD</h1>
      <form id="updateForm">
        <div class="form-group">
          <input id="newPassword" type="password" class="form-input" placeholder="Enter new password" required>
        </div>
        <button type="submit" class="update-button">Update Password</button>
      </form>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js"></script>
  <script>
    const form = document.getElementById('updateForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;

      statusEl.textContent = "Updating password...";

      const { error } = await sb.auth.updateUser({ password: newPassword });

      if (error) {
        statusEl.textContent = "❌ " + error.message;
        statusEl.style.color = "#ff3b3b";
        statusEl.style.textShadow = "0 0 8px #ff3b3b";
      } else {
        statusEl.textContent = "✅ Password updated successfully!";
        setTimeout(() => {
          window.location.href = "./login.html";
        }, 1500);
      }
    });
  </script>
</body>
</html>
